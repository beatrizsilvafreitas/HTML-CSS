<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Iframes</title>

    <style>
        iframe {
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>

    TAMANHO PADRÃO IFRAME 300px X 150px
    
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" >
        
        </iframe> para programar</p>

    <p>O repositório do

        </iframe> também é bem legal</p>
