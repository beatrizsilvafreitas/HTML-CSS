<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 30vw;
        height: 60vh;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 1vw;
        text-align: center; 
        vertical-align: top middle bottom;
    }
    
    .linha {
        background-color: rgb(255, 153, 252);
    }
    
    .dado {
        background-color: rgb(149, 238, 241);
    }

</style>

</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- Hierarquia de tabelas (simples)

    Table = tabela
        Table row = linha de tabela;
            Table header =  cabeÃ§alho da tabela;
            Table data = dado de tabela;    
    -->

    <table>
        <tr><!-- PRIMEIRA LINHA -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!-- SEGUNDA LINHA -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr><!-- TERCEIRA LINHA -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr><!-- QUARTA LINHA -->
            <td >A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
